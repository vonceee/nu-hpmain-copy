<main-header></main-header>

<main class="main-container">
  <section class="hero-section">
    <div class="hero-content">
      <span class="badge">Since 1994</span>
      <h1>HYTEC POWER INCORPORATED</h1>
      <p class="subtitle">Empowering Industrial and Educational Solutions for Over 30 years</p>
    </div>
  </section>
</main>

<section class="nav-tabs-container">
  <div class="tabs-wrapper">
    <div class="nav-pill" [style.left]="indicatorLeft()" [style.width]="indicatorWidth()">
      </div>

      @for (item of navTabs; track item.id) {
      <button #navBtn [class.active]="tab() == item.id" (click)="setTab(item.id)">
        <img [src]="item.icon" [alt]="item.label">
        <span>{{ item.label }}</span>
      </button>
      }

  </div>
</section>
